<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../angular/angular.js"></script>
</head>

<body ng-app="myApp">
    <h1>表达式</h1>
    <div ng-controller="myCtrl">

        名: <input type="text" ng-model="firstName"><br>
        姓: <input type="text" ng-model="lastName"><br>
        <br>
        姓名: {{firstName + " " + lastName}}

    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope) {
            $scope.firstName = "John";
            $scope.lastName = "Doe";
        });
    </script>
    <h2>angular运算</h2>
    <div ng-init="quantity2=4;cost2=5">

        <p>总价： {{ quantity2 * cost2 }}</p>
    </div>
    <div ng-init="quantity=3;cost=5">

        <p>总价： <span ng-bind="quantity * cost"></span></p>

    </div>
    <h2>angular字符串</h2>
    <div ng-init="firstName='John';lastName='Doe'">

        <p>姓名： {{ firstName + " " + lastName }}</p>

    </div>
    <div ng-init="firstName2='John2';lastName2='Doe2'">

        <p>姓名： <span ng-bind="firstName2 + ' ' + lastName2"></span></p>

    </div>
    <h2>angular对象</h2>
    <div ng-init="person={firstName:'John',lastName:'Doe'}">

        <p>姓为 {{ person.lastName }}</p>

    </div>
    <div ng-init="person={firstName:'John',lastName:'Doe'}">

        <p>姓为 <span ng-bind="person.lastName"></span></p>

    </div>
    <h2>angular数组</h2>
    <div ng-init="points=[1,15,19,2,40]">

        <p>第三个值为 {{ points[2] }}</p>

    </div>

</body>

</html>
