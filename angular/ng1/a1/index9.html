<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../angular/angular.js"></script>
</head>

<body ng-app='myApp'>
    <h2>angularjs服务</h2>
    <h2>
        $location服务、
        $http服务、
    </h2>
    <h2>$timeout服务</h2>
    <h2>$interval 服务</h2>
    <div ng-controller="customersCtrl">
        {{html}}
        <hr>
        {{myHeader}}
        <hr>
        {{theTime}}

        <h2>创建自定义服务</h2>
        {{hex}}
        <h3>过滤器中 使用自定义服务</h3>
        <ul>
            <li ng-repeat="x in counts">{{x | myFormat}}</li>
        </ul>
    </div>
</body>

</html>
<script>
    var app = angular.module('myApp', []);
    app.controller('customersCtrl', function ($scope, $location, $http, $timeout, $interval, hexafy) {
        $scope.myUrl = $location.absUrl();
        console.log($scope.myUrl)
        console.log($location.path())
        $http.get("index.html").then(function (res) {
            console.log(res.data)
            $scope.html = res.data;
        })
        $scope.myHeader = "Hello World!";
        $timeout(function () {
            $scope.myHeader = "How are you today?";
        }, 2000);
        $scope.theTime = new Date().toLocaleTimeString();
        $scope.ii = 0;
        $interval(function () {
            $scope.ii++;
            $scope.theTime = new Date().toLocaleTimeString() + "----" + $scope.ii;
        }, 1000);
        $scope.hex = hexafy.myFunc(66);
        $scope.counts = [111,222,333,444]
    });
    app.service('hexafy', function () {
        this.myFunc = function (x) {
            return x + "111111111";
        }
    });
    app.filter('myFormat', ['hexafy', function (hexafy) {
        return function (x) {
            return hexafy.myFunc(x);
        };
    }]);
</script>
