<div>
  <!-- {{list | json}} -->
  {{ today | date: 'yyyy-MM-dd HH:mm:ss' }}
  <nz-table #basicTable [nzData]="list">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>icon</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.id}}</td>
        <td>{{data.login | uppercase |slice:0:3}}</td>
        <td>
          <img src="{{data.avatar_url}}" alt="" width="50">
        </td>
        <td>
          操作按钮
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
