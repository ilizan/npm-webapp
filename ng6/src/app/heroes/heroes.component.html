<div>
  <label for="">
    <input [(ngModel)]="hero.name">
  </label>
  <ul>
    <li>{{hero.id}}-{{hero.name | uppercase}}</li>
  </ul>
  <ul>
    <li *ngFor="let hero of heroes" 
    (click)="onSelect(hero)" 
    [class.selected]="hero === selectedHero">
      <span>{{hero.id}}</span> {{hero.name}}
    </li>
  </ul>
  <app-hero-detail [hero]="selectedHero"></app-hero-detail>

  
</div>
